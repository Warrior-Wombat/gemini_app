options:
  logging: CLOUD_LOGGING_ONLY

steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    apt-get update && apt-get install -y build-essential python3-dev gcc

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/sayspeak/middleware:$SHORT_SHA', './middleware']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/sayspeak/middleware:$SHORT_SHA']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'gemini-cloud-run-service'
  - '--image'
  - 'gcr.io/sayspeak/middleware:$SHORT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

images:
- 'gcr.io/sayspeak/middleware:$SHORT_SHA'
